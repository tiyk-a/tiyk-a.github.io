<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ハッシュタグ追加ツール</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<script type="text/javascript">
    function myFunction() {
        var elem = document.getElementById("tar");
        var tar = elem.value;

        if (tar === undefined || tar === "") {
            window.alert("テキストを入力してください！");
            return;
        }

        var arr0 = tar.replaceAll("　", " ").split(" ");
        // 空文字を削除する
        var arr = arr0.filter(function(s){return s !== '';});
        console.log(arr);

        if (arr.length === 0) {
            window.alert("テキストを入力してください！");
            return;
        }
        var res = "";

        for (var i=0; i<arr.length; i++) {
            if (arr[i] !== undefined || arr[i] !== "" || arr[i] !== " ") {
                var tmp = suaveText(arr[i]) + " ";

                if (res === "") {
                    res = tmp;
                } else {
                    res = res + tmp;
                }
            }
        }
        elem.value = res;
        copyToClipboard(res);
        
    }

    function copyToClipboard(text){
        // テキストコピー用の一時要素を作成
        const pre = document.createElement('pre');

        // テキストを選択可能にしてテキストセット
        pre.style.webkitUserSelect = 'auto';
        pre.style.userSelect = 'auto';
        pre.textContent = text;

        // 要素を追加、選択してクリップボードにコピー
        document.body.appendChild(pre);
        document.getSelection().selectAllChildren(pre);
        const result = document.execCommand('copy');

        // 要素を削除
        document.body.removeChild(pre);

        return result;
    }

    /**
     * あとは#をつけるだけ！な状態にテキストをきれいにして返却する
    */
    function suaveText(text) {
        var tmp = "";
        if (text.startsWith("#")) {
            tmp = text;
        } else if (text.startsWith("＃")) {
            tmp = "#" + text;
        } else {
            tmp = "#" + text.replaceAll("【", "").replaceAll("】", "");
        }
        return tmp;
    }
</script>
<div style="display: flex;
justify-content: center;
align-items: center;
width:100%;
height:100%;"
>
    <div class="column is-half is-vcentered">
        <p>↓ここに文字を入れてね！空白で区切ってね</p>
        <textarea id="tar" class="textarea" rows="10" placeholder="Medium input"></textarea>
        <br />
        <input type="submit" value="ハッシュタグ追加" onClick="myFunction()" class="button is-primary is-outlined" />
    </div>
</div>
</body>
</html>
