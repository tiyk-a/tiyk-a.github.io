<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ハッシュタグ追加ツール</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .fadeout {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadein-keyframes 2s ease 0.2s 1 forwards;
        }

        @keyframes fadein-keyframes {
            0% {
            opacity: 1;
            }

            100% {
            opacity: 0;
            }
        }
    </style>
</head>
<body>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
    function myFunction() {
        var elem = document.getElementById("tar");
        var tar = elem.value;

        if (tar === undefined || tar === "") {
            window.alert("テキストを入力してください！");
            return;
        }

        var arr0 = tar.replaceAll("　", " ").split(" ");
        // 空文字を削除する
        var arr = arr0.filter(function(s){return s !== '';});

        if (arr.length === 0) {
            window.alert("テキストを入力してください！");
            return;
        }
        var res = "";

        for (var i=0; i<arr.length; i++) {
            if (arr[i] !== undefined || arr[i] !== "" || arr[i] !== " ") {
                var tmp = suaveText(arr[i]) + " ";

                if (res === "") {
                    res = tmp;
                } else {
                    res = res + tmp;
                }
            }
        }
        elem.value = res;
        copyToClipboard(res);
    }

    function copyToClipboard(text){
        // テキストコピー用の一時要素を作成
        const pre = document.createElement('pre');

        // テキストを選択可能にしてテキストセット
        pre.style.webkitUserSelect = 'auto';
        pre.style.userSelect = 'auto';
        pre.textContent = text;

        // 要素を追加、選択してクリップボードにコピー
        document.body.appendChild(pre);
        document.getSelection().selectAllChildren(pre);
        const result = document.execCommand('copy');

        // 要素を削除
        document.body.removeChild(pre);
        return result;
    }

    /**
     * あとは#をつけるだけ！な状態にテキストをきれいにして返却する
    */
    function suaveText(text) {
        var tmp = "";
        if (text.startsWith("#")) {
            tmp = text;
        } else if (text.startsWith("＃")) {
            tmp = "#" + text;
        } else {
            tmp = "#" + text.replaceAll("【", "").replaceAll("】", "");
        }
        return tmp;
    }

    // ** modal
    // Functions to open and close a modal
    function openModal($el) {
        $el.classList.add('fadeout');
    }

    // Add a click event on buttons to open a specific modal
    (document.querySelectorAll('.js-modal-trigger') || []).forEach(($trigger) => {
        const modal = $trigger.dataset.target;
        const $target = document.getElementById(modal);
        
        $trigger.addEventListener('click', () => {
        myFunction();
        openModal($target);
        });
    });
    });
</script>
<div style="display: flex;
justify-content: center;
align-items: center;
width:100%;
height:100%;"
>
    <div class="column is-half is-vcentered">
        <p>↓ここに文字を入れてね！空白で区切ってね</p>
        <textarea id="tar" class="textarea" rows="10" placeholder="Medium input"></textarea>
        <br />
        <button class="js-modal-trigger button is-primary is-outlined" data-target="modal-js-example">
            ハッシュタグ追加
        </button>
    </div>
    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <p>コピーしました</p>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
</div>
</body>
</html>
